<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="src/normalize.css">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <h1 id="title">Book Library</h1>
    <div class="modal" id="addBookModal">
      <form class="add-book-form" id="addBookForm">
        <h2>Add new book</h2>
        <input class="input" type="text" id="js-title" placeholder="Title" required maxlength="100" />
        <p class="error-msg" id="errorMsg"></p>
        <input class="input" type="text" id="js-author" placeholder="Author" required maxlength="100" />
        <input class="input" type="number" id="js-pages" placeholder="Pages" required max="10000" />
        <div class="is-read">
          <label for="js-isRead">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="js-isRead" />
        </div>
        <button type="submit" id="js-btnBookAdd">Submit</button>
      </form>
    </div>
    <div class="modal" id="accountModal"></div>
    <div class="overlay" id="overlay"></div>
  </main>
  <footer class="footer">
    <p>
      Copyright Â©
      <script>document.write(new Date().getFullYear())</script> <a class="copyright" href="https://github.com/jessemutz"
        target="_blank">Jesse Mutzebaugh
        <i class="fab fa-github" aria-hidden="true"></i></a>
    </p>
  </footer>
</body>
<script src="src/library.js"></script>

</html>
